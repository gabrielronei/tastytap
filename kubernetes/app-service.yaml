apiVersion: v1
kind: Service
metadata:
  name: alb-tastytap
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-subnets: "subnet-09aa28824f8f9815c,subnet-0199b9aefb26012fd"
spec:
  type: LoadBalancer
  selector:
    app: tastytap
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000