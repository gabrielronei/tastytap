spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

# Payment Provider
payment.api.url=${PROVIDER_URL:http://tastytap-payments/payments/create}
payment.api.token=${PROVIDER_TOKEN:test_token}

# Users Provider
users.api.url=${USERS_URL:http://tastytap-users/tastytap-users}
users.api.token=${USERS_TOKEN:test_users_token}